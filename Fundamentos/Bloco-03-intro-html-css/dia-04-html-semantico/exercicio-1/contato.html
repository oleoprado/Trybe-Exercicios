<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="titulo-header">
            <div class="img-header"></div>
            <h1>SOCO A 80km/h</h1>
            <h2>CONHEÇA O STOMATOPODA</h2>
        </section>
        <section id="menu">
            <nav id="nav-menu">
                <ul>
                    <li><a href="./index.html">Página Inicial</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="form-contato">
            <div class="secoes">
                <h2>contato</h2>
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <input type="text" id="nome" name="nome" placeholder="Enter your Name"><br>
                        <input type="text" id="email" name="email" placeholder="Enter a valid email address"><br>
                        <textarea name="mensagem" rows="10" cols="30">write your doubts lives, suggestions, complaints</textarea>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="endereco">
            <div class="secoes">
                <h2>endereço</h2>
            </div>
            <div class="mapa">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="600" height="500" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=pra%C3%A7a%20do%20comertcio&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0" class="iframe-maps">

            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="content-rodape">
            <small>
                <p>Conteúdo compilado por <strong>Leonardo Prado</strong>, 2022.</p>
            </small>
