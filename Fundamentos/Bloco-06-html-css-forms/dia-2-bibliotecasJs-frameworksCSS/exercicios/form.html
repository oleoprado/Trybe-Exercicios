<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário TrybeTrip</title>
</head>

<body class="">
  <main class="container ">
    <header id="header" class="text-center my-3 bg-light border rounded p-3 ">
      <div><img src="./trybe-200x200.jpeg" alt="logo trybe" class="rounded logo"></div>
      <h1 class="display-2">TrybeTrip | Concorra a uma viagem</h1>
      <h3 class="display-6">Preencha o formulário abaixo e boa sorte!</h3>
    </header>

    <form action="" id="form" class="bg-light p-5 border rounded ">
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome</label>
        <input type="text" id="nomeCompleto" class="form-control" name="nomeCompleto" min="10" max="40"
          placeholder="Nome Completo">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="usuario@exemplo.com">
      </div>
      <div class="mb-3">
        <div class="">
          <label for="destinos" class="form-label">Destino Preferido</label>
        </div>
        <div class="form-check form-switch">
          <label for="cidade" class="form-check-label">Cidade</label>
          <input type="checkbox" role="switch" id="cidade" class="form-check-input" name="destinos">
        </div>
        <div class="form-check form-switch">
          <label for="campo" class="form-check-label">Campo</label>
          <input type="checkbox" role="switch" id="campo" class="form-check-input" name="destinos">
        </div>
        <div class="form-check form-switch">
          <label for="praia" class="form-check-label">Praia</label>
          <input type="checkbox" role="switch" id="praia" class="form-check-input" name="destinos">
        </div>
        <div class="form-check form-switch">
          <label for="montanha" class="form-check-label"> Montanha</label>
          <input type="checkbox" role="switch" id="montanha" class="form-check-input" name="destinos">
        </div>
      </div>
      <div class="mb-3">
        <label for="textarea" class="form-label">Por que você deveria ser a pessoa
          desenvolvedora a ganhar o concurso
          TrybeTrip?
        </label>
        <textarea id="textarea" class="form-control" row="3" maxlength="500" name="textArea"
          placeholder="Descreva em no máximo 400 caracteres o porque você deveria ganhar"></textarea>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Seleciona a melhor data para realizar sua
          viagem</label>
        <input type="date" id="date" name="date-viagem">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="newsletter" name="oportunidadesTrybe">
          <label for="newsletter" class="form-check-label">Receber outras incríveis oportunidades oferecidas pela
            Trybe</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="direito-imagens" name="direitoImagem">
          <label for="direito-imagens" class="form-check-label">Concordo que imagens das minhas férias poderão ser
            usadas na divulgação de concursos futuros</label>
        </div>
      </div>
      <div class="container-btn">
        <button type="submit" class="btn btn-dark me-2" id="enviar">Enviar</button>
        <button type="reset" class="btn btn-secondary" id="apagar">Limpar</button>
      </div>
    </form>
  </main>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
