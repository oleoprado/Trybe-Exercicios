<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <h1>Login</h1>
  <form action="" method="GET">
    <label for="email">E-mail:
      <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus="required">
    </label>
    <br>
    <label for="password">Senha:
      <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
    </label>
    <br>
    <label for="checkbox">
      <input type="checkbox" id="checkbox" name="lembre-me">Lembre-me
    </label>
    <br>
    <button type="submit" id="entrar" name="login">Entrar</button>
  </form>

  <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
  <input type="text" id="input-text"/>
  <input type="checkbox" id="input-checkbox" />
  
  <script src="script.js"></script> 
</body>

</html>
