<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário TrybeTrip</title>
</head>

<body>
  <header id="header">
    <h1>TrybeTrip | Concorra a uma viagem</h1>
    <h3>Preencha o formulário abaixo e boa sorte!</h3>
  </header>
  <div class="container-form">
    <form action="">
      <div class="linha-form">
        <label for="nomeCompleto">
          Nome
          <input type="text" id="nomeCompleto" name="nomeCompleto" min="10" max="40" placeholder="Nome Completo">
        </label>
      </div>
      <div class="linha-form">
        <label for="email">
          Email
          <input type="email" id="email" name="email" placeholder="usuario@exemplo.com">
        </label>
      </div>
      <div class="linha-form">
        <p>Destino Preferido</p>
        <label for="cidade">
          <input type="radio" id="cidade" name="destinos">
          Cidade
        </label>
        <label for="campo">
          <input type="radio" id="campo" name="destinos">
          Campo
        </label>
        <label for="praia">
          <input type="radio" id="praia" name="destinos">
          Praia
        </label>
        <label for="montanha">
          <input type="radio" id="montanha" name="destinos">
          Montanha
        </label>
      </div>
        <div class="linha-form">
          <label for="textarea">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <textarea id="textarea" cols="60" rows="10" maxlength="500" placeholder="Faça uma breve descrição em 500 caracteres" name="textArea" ></textarea>
          </label>
        </div>
        <div class="linha-form">
          <label for="data">
            Seleciona a melhor data para realizar sua viagem
            <input type="date" id="data" name="data-viagem">
          </label>
        </div>
        <div class="linha-form">
          <label for="newsletter">
            <input type="checkbox" id="newsletter" name="oportunidadesTrybe">
            Receber outras incríveis oportunidades oferecidas pela Trybe
          </label>
        </div>
        <div class="linha-form">
          <label for="direito-imagens">
            <input type="checkbox" id="direito-imagens" name="direitoImagem">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros
          </label>
        </div>
        <div class="container-btn">
          <button type="submit" class="btn-form" id="enviar">Enviar</button>
          <button type="reset" class="btn-form" id="apagar">Limpar</button>
        </div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
